{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->


<header class="masthead" style="background-image: url('{{url_for('static',filename='img/didi.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts</span>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">


            <div class="container">
                <h2>Posts</h2>
                <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>title</label>
                            <h4>Title</h4>
                            <input type="text" class="form-control" name="title" placeholder="{{post.title}}" id="title"
                                   required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>subtitle</label>
                            <h4>SubTitle</h4>
                            <input type="text" class="form-control" name="subtitle" placeholder="{{post.subtitle}}"
                                   id="subtitle" required
                                   data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>slug</label>
                            <h4>Slug</h4>
                            <input type="text" class="form-control" name="slug" placeholder="{{post.slug}}" id="slug"
                                   required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>content</label>
                             <h4>Content</h4>
                            <input type="text" class="form-control" name="content" placeholder="{{post.content}}" id="content"
                                   required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>img_file</label>
                             <h4>Image</h4>
                            <input type="text" class="form-control" name="img_file" placeholder="{{post.img_file}}"
                                   id="img_file" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

            <br>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">upload</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
