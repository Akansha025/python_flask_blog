{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->


  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/didi.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>






  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <a href="/logout" class="btn btn-primary float-right href="#"> LOGOUT </>

        <a class="btn btn-primary float-right" href="#"> Add post </a>
      <h1>upload a file </h1>
      <form action="/uploader" method= "post" enctype="multipart/form-data" >
        <input type = "file" name = "file1" size = "50" />
        <button type="submit">Submit</button>
      </form>
        <hr>
        <hr>
        <hr>
<div class="container">
  <h2>Posts</h2>
  <table class="table">
    <thead>
      <tr>
        <th>S.no</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delet</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts %}
      <tr>

        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary float-right">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary float-right">Delete</button></a></td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" >&larr;Previous</a>
          <a  class="btn btn-primary float-right" > Next &rarr; </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
